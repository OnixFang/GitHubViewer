<div>
    <span>Name: {{user.name}}</span><br />
    <span>Avatar:</span><br />
    <img class="avatar" ng-src="{{user.avatar_url}}" title="{{user.name}}" alt="{{user.name}}'s avatar" /><br />
    {{userError}}

    <span>Order:</span>

    <select ng-model="repoSortOrder">
                <option value="+name">Name</option>
                <option value="-stargazer_count">Stars</option>
                <option value="+language">Language</option>
            </select>
</div><br />

<table border="1">
    <thead>
        <tr>
            <th colspan="3">{{user.name}}'s repositories</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repo in user.repos | orderBy:repoSortOrder">
            <td><a ng-href="/repo/{{username}}/{{repo.name}}">{{repo.name}}</a></td>
            <td>{{repo.stargazers_count}}</td>
            <td>{{repo.language}}</td>
        </tr>
    </tbody>
</table>

<a ng-href="/main">Back to Search</a>
