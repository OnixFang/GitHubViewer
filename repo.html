<div>
    {{error}}
    <h1>Repo name: {{repo.name}}</h1>
    <h2>Issues: {{repo.open_issues}}</h2>
    <h3>Contributors:</h3>
    <table border="1">
        <tbody>
            <tr ng-repeat="user in repo.contributors">
                <td><img class="avatar" ng-src="{{user.avatar_url}}"></td>
                <td>{{user.login}}</td>
            </tr>
        </tbody>
    </table>

    <a ng-href="/main">Back to Search</a><br />
    <a ng-href="/user/{{username}}">Back to {{username}}</a>

</div>
